<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>登录只因科技(中国)</title>
    <link rel="icon" href="ziyit.png" type="image/x-icon">
    <style>
        body {
            background-color: skyblue;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
        }

        .product {
            margin: 10px;
        }

        .brg {
            text-align: left;
        }


        a {
            text-decoration: none;
            color: forestgreen;
        }

        /*  文本装饰         下划线    上划线   中划线       取消文本装饰的线
        text-decoration: underline,overline,line-througt,none;*/

        /*伪类语法：🖱放上发生颜色改变*/
        a:hover {
            text-decoration: underline overline;
            color: chartreuse;
        }

        #help {
            cursor: help;
        }

        a {
            text-decoration: none;
            color: #000000;
        }

        #previous:active {
            cursor: wait;
        }

        .brg {
            cursor: crosshair;
        }

        .bt {
            cursor: default;
        }

        #Navigation {
            width: 1282px;
            height: 134px;
            background: url(ziyit_miv.png);
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div id="Navigation">
        <a href="..\download\index.html" class="brg">
            <img src="download.png" alt="下载" class="brg">
        </a>
        <a href="..\index.html" class="brg">
            <img src="index.png" alt="主页" class="brg">
        </a>
        <a href="..\move\index.html" id="help">
            <img src="help.png" alt="帮助">
        </a>
        <a href="index.html" id="previous" class="brg">
            <img src="previous.png" width="332" height="134" alt="上一步">
        </a>
    </div>
    <hr class="brg">
    <h1 id="up" class="bt">登录</h1>
    请选择账号类型:
    <select>
        <option class="user" id="box1">用户</option>
        <option class="user" id="box2">商务人员</option>
        <option class="user" id="box3">ziyit工作人员</option>
    </select>
    <br>
    <label for="username" class="bt">账号ID: </label>
    <input type="password" id="username" name="username" maxlength="11">
    <br>
    <label for="password" class="bt">密码: </label>
    <input type="password" id="password" name="password">
    <br />
    <a href="register.html" class="brg">没有账号？点这里注册！</a>
    <!--在这继续添加-->
    <p class="bt">是否允许我们对你使用的程序的监控</p>
    <label for="pik1" class="bt">是</label>
    <input type="radio" name="pik" id="pik1">
    <label for="pik2" class="bt">否</label>
    <input type="radio" name="pik" id="pik2" checked>
    <br>
    <button onclick="checkLogin()">登录</button>
    <a href="#up" class="brg">
        <img src="up.png" alt="到顶部">
    </a>
</body>

</html>
