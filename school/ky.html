        // Loading animation function
        function startLoadingAnimation() {
            const loadingText = document.getElementById('loadingText');
            let dots = 0;
            const maxDots = 3;

            const animationInterval = setInterval(() => {
                dots = (dots + 1) % (maxDots + 1);

        // Enhanced Markdown parser with table and list support
        function parseMarkdown(markdown) {
            // Process escape characters first - handle backslashes
            markdown = markdown.replace(/\\([\\`*_{}\[\]()#+\-.!|])/g, '$1');

            // Process tables first - improved regex to handle multi-line tables
            markdown = markdown.replace(/^([^\n]*\|[^\n]*\n)((?:\s*[\|\-:]+\s*\|)+\s*)((?:\n[^\n]*\|[^\n]*)+)/gm, function (match, headerRow, separatorRow, bodyRows) {
                // Parse header row
                const headers = headerRow.trim().split('|').map(cell => cell.trim()).filter(cell => cell);

                // Create table HTML
                let tableHtml = '<table class="markdown-table">';

                // Add header row
                tableHtml += '<thead><tr>';
                headers.forEach(header => {
                    tableHtml += `<th>${header}</th>`;
                });
                tableHtml += '</tr></thead>';

                // Add body rows - improved parsing
                if (bodyRows.trim()) {
                    tableHtml += '<tbody>';
                    const rows = bodyRows.trim().split('\n').filter(row => row.trim() && row.includes('|'));
                    rows.forEach(row => {
                        const cells = row.trim().split('|').map(cell => cell.trim()).filter(cell => cell);
                        if (cells.length > 0) {
                            tableHtml += '<tr>';
                            cells.forEach(cell => {
                                tableHtml += `<td>${cell}</td>`;
                            });
                            tableHtml += '</tr>';
                        }
                    });
                    tableHtml += '</tbody>';
                }

                tableHtml += '</table>';
                return tableHtml;
            });

            // Process unordered lists with proper list structure
            markdown = markdown.replace(/^(\s*)- (.+)$/gm, function (match, indent, content) {
                const depth = indent ? Math.floor(indent.length / 2) : 0;
                if (depth === 0) {
                    return `<ul><li>${content}</li></ul>`;
                } else {
                    return `<li>${content}</li>`;
                }
            });

            // Fix list structure by grouping consecutive list items
            markdown = markdown.replace(/(<ul><li>.*?<\/li><\/ul>)+/g, function (match) {
                const items = match.match(/<li>.*?<\/li>/g);
                if (items && items.length > 1) {
                    return `<ul>${items.join('')}</ul>`;
                }
                return match;
            });

            // Process ordered lists
            markdown = markdown.replace(/^(\s*)\d+\. (.+)$/gm, function (match, indent, content) {
                const depth = indent ? Math.floor(indent.length / 2) : 0;
                if (depth === 0) {
                    return `<ol><li>${content}</li></ol>`;
                } else {
                    return `<li>${content}</li>`;
                }
            });

            // Fix ordered list structure
            markdown = markdown.replace(/(<ol><li>.*?<\/li><\/ol>)+/g, function (match) {
                const items = match.match(/<li>.*?<\/li>/g);
                if (items && items.length > 1) {
                    return `<ol>${items.join('')}</ol>`;
                }
                return match;
            });

            // Headers
            markdown = markdown
                .replace(/^#### (.*$)/gim, '<h4>$1</h4>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // Bold and italic
            markdown = markdown
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');

            // Line breaks and paragraphs
            markdown = markdown
                .replace(/\n/g, '<br>')
                .replace(/(<br>){2,}/g, '</p><p>')
                .replace(/^([^<].*)$/gim, '<p>$1</p>');

            return markdown;
        }
