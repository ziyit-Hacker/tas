<body background="../assets/backrooms.jpg" style=" background-repeat:no-repeat ;
        background-size:100% 100%;
        background-attachment: fixed;">
    <a href="./">返回backrooms wiki</a>
    <a href="times.txt">浏览具体文件</a>
    <script>
        // 检查用户权限
        function checkUserPermission() {
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                alert('请先登录以访问该页面');
                window.location.href = '../';
                return;
            }
        }

        // 页面加载时检查权限
        document.addEventListener('DOMContentLoaded', checkUserPermission);
    </script>
    <hr>
    <h1 id="top">网页常规部署时刻表</h1>
    <h4>ZIYIT Deployment Schedule</h4>
    <hr>
    <div>
        <div id="timess"></div>
    </div>
    <script>
        const timessElement = document.getElementById('timess');
        fetch('times.txt')
            .then(response => {
                return response.text();
            })
            .then(data => {
                // 解析文本数据为表格
                const lines = data.trim().split('\n');
                let tableHTML = '<table class="schedule-table">';

                // 处理表头
                const headerLine = lines[0].replace(/^####\s+/, '');
                const headers = headerLine.split(/\s+/);
                tableHTML += '<tr>';
                tableHTML += '<th>序号</th>';
                headers.forEach(header => {
                    tableHTML += `<th>${header}</th>`;
                });
                tableHTML += '</tr>';

                // 处理数据行
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        const parts = line.split(/\s+/);
                        tableHTML += '<tr>';

                        // 序号列
                        tableHTML += `<td>${parts[0]}</td>`;

                        // 数据列
                        for (let j = 1; j < parts.length; j++) {
                            const cell = parts[j];
                            if (cell === '#####') {
                                tableHTML += '<td class="no-data" title="本格无任何数据">[NO DATA]</td>';
                            } else if (cell.includes('~')) {
                                // 处理包含~符号的单元格
                                tableHTML += `<td class="random-number" data-original="${cell}">${cell}</td>`;
                            } else {
                                tableHTML += `<td>${cell}</td>`;
                            }
                        }

                        tableHTML += '</tr>';
                    }
                }

                tableHTML += '</table>';
                timessElement.innerHTML = tableHTML;

                // 启动随机数字动画
                startRandomNumberAnimation();
            })
            .catch(error => {
                console.error('Error fetching timess:', error);
                timessElement.innerHTML = '<p>无法加载时刻表文件。</p>';
            });

        // 随机数字动画函数
        // 随机数字动画函数
        function startRandomNumberAnimation() {
            const randomCells = document.querySelectorAll('.random-number');
        
            randomCells.forEach(cell => {
                const originalText = cell.getAttribute('data-original');
                let animationInterval;
        
                // 开始动画
                function startAnimation() {
                    animationInterval = setInterval(() => {
                        // 检查是否是时间格式（包含冒号）
                        if (originalText.includes(':')) {
                            // 处理时间格式
                            const timeParts = originalText.split(':');
                            let newText = '';
                            
                            // 处理小时部分（第一个~序列）
                            if (timeParts[0].includes('~')) {
                                // 生成00-23的小时
                                const hour = Math.floor(Math.random() * 24);
                                newText += hour.toString().padStart(2, '0');
                            } else {
                                newText += timeParts[0];
                            }
                            
                            newText += ':';
                            
                            // 处理分钟部分（第二个~序列）
                            if (timeParts[1].includes('~')) {
                                // 生成00-59的分钟
                                const minute = Math.floor(Math.random() * 60);
                                newText += minute.toString().padStart(2, '0');
                            } else {
                                newText += timeParts[1];
                            }
                            
                            cell.textContent = newText;
                        } else {
                            // 处理非时间格式（保持原有逻辑，但限制为合理范围）
                            let newText = originalText;
                            let hasChanged = false;
        
                            // 替换所有~符号为随机数字，但限制为0-9
                            newText = newText.replace(/~/g, () => {
                                hasChanged = true;
                                return Math.floor(Math.random() * 10); // 0-9的随机数字
                            });
        
                            if (hasChanged) {
                                cell.textContent = newText;
                            }
                        }
                    }, 50); // 每0.05秒更新一次
                }
        
                // 鼠标悬停时停止动画，显示原始文本
                cell.addEventListener('mouseenter', () => {
                    if (animationInterval) {
                        clearInterval(animationInterval);
                        animationInterval = null;
                    }
                    cell.textContent = '完成后立即部署';
                    cell.style.color = '#ff6b6b'; // 悬停时改变颜色
                });
        
                // 鼠标离开时恢复动画
                cell.addEventListener('mouseleave', () => {
                    cell.style.color = ''; // 恢复原色
                    if (!animationInterval) {
                        startAnimation();
                    }
                });
        
                // 开始动画
                startAnimation();
        
                // 添加特殊样式
                cell.style.fontFamily = 'monospace';
                cell.style.fontWeight = 'bold';
                cell.style.animation = 'pulse 1s infinite';
            });
        }
    </script>
