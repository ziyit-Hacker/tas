    <div class="slider">
        <div class="slider-wrapper">
            <img src="./images/slider09.jpg" alt="" />
        </div>
        <div class="slider-footer">
            <p>只因科技添加学习界面。</p>
            <ul class="slider-indicator">
                <li class="active"></li>
                <li></li>
                <li></li>
                <div class="toggle">
                    <button class="prev">&lt;</button>
                    <button class="next">&gt;</button>
                </div>
        </div>

    <script>
        const data = [
            { url: './images/slider09.jpg', title: '只因科技添加学习界面。', color: 'rgb(135, 206, 235)' },
            { url: './images/slider07.jpg', title: '我的世界_寒坤已经注册哔哩哔哩', color: 'rgb(63, 44, 46)' },
            { url: './images/slider07.jpg', title: '我的世界_寒坤的哔哩哔哩是“我的世界寒坤”', color: 'rgb(63, 44, 46)' },
        ];
        const img = document.querySelector('.slider-wrapper img');
        const p = document.querySelector('.slider-footer p');
        const footer = document.querySelector('.slider-footer');
        const next = document.querySelector('.next');
        let i = 0;
        next.addEventListener('click', function () {
            i++;
            i = i % data.length;
            toggle();
        });
        const prev = document.querySelector('.prev');
        prev.addEventListener('click', function () {
            i--;
            if (i < 0) {
                i = data.length - 1;
            }
            toggle();
        });
        function toggle() {
            img.src = data[i].url;
            p.innerHTML = data[i].title;
            footer.style.backgroundColor = data[i].color;
            document.querySelector('.slider-indicator .active').classList.remove('active');
            document.querySelector(`.slider-indicator li:nth-child(${i + 1})`).classList.add('active');
        }

        let timerId = setInterval(function () {
            next.click();
        }, 1000);
        const slider = document.querySelector('.slider');
        slider.addEventListener('mouseenter', function () {
            clearInterval(timerId);
        });
        slider.addEventListener('mouseleave', function () {
            if (timerId) clearInterval(timerId);
            timerId = setInterval(function () {
                next.click();
            }, 1000);
        });
        const lis = document.querySelectorAll('.slider-indicator li');
        lis.forEach(function (li, index) {
            li.addEventListener('click', function () {
                i = index;
                toggle();
            });
        });
    </script>
    <audio src="bm.mp3" style="display: none;"></audio>
    <script>
        let isPlay = false; 
        const audio = document.querySelector('audio'); 
        const bgmList = ['bm.mp3', 'bm2.mp3', 'bm3.mp3', 'bm4.mp3'];
        
        function selectRandomBgm() {
            const randomIndex = Math.floor(Math.random() * bgmList.length);
            return bgmList[randomIndex];
        }
        
        audio.loop = false;
    
        audio.addEventListener('ended', () => {
            audio.src = selectRandomBgm();
            if (isPlay) {
                audio.play().catch((error) => {
                    console.error('切换播放音频失败:', error);
                });
            }
        });
        const playAudioOnInteraction = () => {
            if (!isPlay) {
                audio.src = selectRandomBgm();
                audio.play()
                  .then(() => {
                        isPlay = true;
                        const events = ['mousemove', 'click', 'touchstart', 'keydown', 'mousedown'];
                        events.forEach((event) => {
                            document.removeEventListener(event, playAudioOnInteraction);
                        });
                    })
                  .catch((error) => {
                        console.error('播放音频失败:', error);
                    });
            }
        };
        const interactionEvents = ['mousemove', 'click', 'touchstart', 'keydown', 'mousedown'];
        interactionEvents.forEach((event) => {
            document.addEventListener(event, playAudioOnInteraction);
        });
    
        audio.addEventListener('mousemove', () => {
            if (isPlay) {
                audio.pause();
                isPlay = false;
            } else {
                audio.play()
                  .then(() => {
                        isPlay = true;
                    })
                  .catch((error) => {
                        console.error('切换播放音频失败:', error);
                    });
            }
        });
        toggle();
    </script>
