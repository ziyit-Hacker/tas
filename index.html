    <script>
        const data = [
            { url: './images/slider09.jpg', title: '只因科技添加学习界面。', color: 'rgb(135, 206, 235)' },
            { url: './images/slider07.jpg', title: '我的世界_寒坤的哔哩哔哩是“我的世界寒坤”', color: 'rgb(63, 44, 46)' },
            { url: './images/slider01.jpg', title: '登录界面大改，使用前必须登录', color: 'rgb(0, 120, 212)' },
        ]
        const img = document.querySelector('.slider-wrapper img')
        const p = document.querySelector('.slider-footer p')
        const footer = document.querySelector('.slider-footer')
        const next = document.querySelector('.next')
        let i = 0
        next.addEventListener('click', function () {
            i++
            i = i % data.length
            toggle()
        })
        const prev = document.querySelector('.prev')
        prev.addEventListener('click', function () {
            i--
            if (i < 0) {
                i = data.length - 1
            }
            toggle()
        })
        function toggle() {
            img.src = data[i].url
            p.innerHTML = data[i].title
            footer.style.backgroundColor = data[i].colo
            document.querySelector('.slider-indicator .active').classList.remove('active')
            document.querySelector(`.slider-indicator li:nth-child(${i + 1})`).classList.add('active')
        }

        let timerId = setInterval(function () {
            next.click()
        }, 1000)
        const slider = document.querySelector('.slider')
        slider.addEventListener('mouseenter', function () {
            clearInterval(timerId)
        })
        slider.addEventListener('mouseleave', function () {
            if (timerId) clearInterval(timerId)
            timerId = setInterval(function () {
                next.click()
            }, 1000)
        })
        const lis = document.querySelectorAll('.slider-indicator li')
        lis.forEach(function (li, index) {
            li.addEventListener('click', function () {
                i = index
                toggle()
            })
        })
    </script>

    <script>
        let isPlay = false
        const audio = document.querySelector('audio')

            const randomIndex = Math.floor(Math.random() * bgmList.length)
            return bgmList[randomIndex]

            audio.src = selectRandomBgm()
            audio.play().catch((error) => {
                console.error('fuck microsoft edge and google chrome: ', error)
            })

        const playAudioOnInteraction = () => {
            if (!isPlay) {
                audio.src = selectRandomBgm()
                audio.play()
                    .then(() => {
                        isPlay = true
                        document.removeEventListener('mousemove', playAudioOnInteraction)
                    })

    <script>
        // 检查登录状态并更新UI
        // 将这两个函数移到script标签内
        async function checkBlacklist(authToken) {
            try {
                const response = await fetch('./hmd.txt');
                const text = await response.text();
                const lines = text.split('\n');
                return lines.some(line => line.trim() === authToken);
            } catch (error) {
                console.error('检查黑名单出错:', error);
                return false;
            }
        }

        function addBlacklistNotice() {
            const notice = document.createElement('div');
            notice.style.position = 'fixed';
            notice.style.bottom = '0';
            notice.style.left = '0';
            notice.style.width = '100%';
            notice.style.backgroundColor = 'white';
            notice.style.borderRadius = '8px 8px 0 0';
            notice.style.border = '3px solid blue';
            notice.style.color = 'red';
            notice.style.fontSize = '50px';
            notice.style.textAlign = 'center';
            notice.style.padding = '10px';
            notice.style.zIndex = '1000';
            notice.textContent = '你无法正常使用';
            document.body.appendChild(notice);
        }

        // 修改后的checkLoginStatus函数
        async function checkLoginStatus() {
            const authToken = localStorage.getItem('authToken');
            const userAvatar = document.getElementById('userAvatar');
            const usernameDisplay = document.getElementById('usernameDisplay');
            const userTypeDisplay = document.getElementById('userTypeDisplay');
            const navItems = document.querySelectorAll('.nav-item');
            const loginLink = document.getElementById('loginLink');
            const logoutLink = document.getElementById('logoutLink');
            const slider = document.querySelector('.slider');
            const lines = document.querySelectorAll('.line');

            // 重置所有显示状态
            loginLink.style.display = 'none';
            logoutLink.style.display = 'none';
            userAvatar.style.display = 'none';
            usernameDisplay.textContent = '未登录';
            userTypeDisplay.textContent = '';

            if (!authToken) {
                // 未登录状态
                navItems.forEach(item => item.style.display = 'none');
                lines.forEach(line => line.style.display = 'none');
                loginLink.style.display = 'inline-block';
                return;
            }

            // 检查是否在黑名单中
            const isBlacklisted = await checkBlacklist(authToken);
            
            if (isBlacklisted) {
                // 黑名单状态
                userAvatar.src = 'ziyit.png';
                userAvatar.style.display = 'block';
                usernameDisplay.textContent = '黑名单用户';
                userTypeDisplay.textContent = '黑名单人员';
                
                // 隐藏所有导航项，只显示病毒库
                document.querySelectorAll('.nav-item').forEach(item => {
                    const role = item.getAttribute('data-role');
                    item.style.display = role === 'all' && item.querySelector('a[href=".\\move\\mod.html"]') ? 'inline-block' : 'none';
                });
                
                // 隐藏退出登录和轮播图
                logoutLink.style.display = 'none';
                if(slider) slider.style.display = 'none';
                
                // 添加底部提示
                addBlacklistNotice();
                return;
            }

            // 正常登录状态处理...
            // 已登录状态 - 根据权限显示
            const [type, username] = authToken.split('-');
            userAvatar.src = 'ziyit.png';
            userAvatar.style.display = 'block';
            usernameDisplay.textContent = username;
            userTypeDisplay.textContent = type === 'ZC' ? '工作人员' : '普通用户';
            loginLink.style.display = 'none';
            logoutLink.style.display = 'inline-block';

            // 根据用户类型显示导航项
            navItems.forEach(item => {
                const role = item.getAttribute('data-role');
                if (role === 'all' ||
                    (type === 'ZC' && role === 'admin') ||
                    (type === 'UR' && role === 'user')) {
                    item.style.display = 'inline-block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // 退出登录功能:
        document.getElementById('logoutLink').addEventListener('click', function (e) {
            e.preventDefault();
            localStorage.removeItem('authToken');
            checkLoginStatus();
            window.location.href = './index.html';  // 修改这里，从../改为./
        });

        // 页面加载时检查登录状态
        window.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
