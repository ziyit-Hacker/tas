    <script>
        // 检查用户权限
        function checkUserPermission() {
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                alert('请先登录以访问该页面');
                window.location.href = '../';
                return;
            }

            // 检查是否为ZC用户或管理员
            const [typeCode, userId] = authToken.split('-');
            if (typeCode !== 'ZC' || userId !== '13258227085') {
                // 非ZC用户或非管理员用户隐藏管理员后台链接
                const adminLink = document.querySelector('[data-role="admin"]');
                if (adminLink) {
                    adminLink.style.display = 'none';
                }

                // 隐藏所有带有data-role="adminstr"的元素，包括链接和换行标签
                const adminstrElements = document.querySelectorAll('[data-role="adminstr"]');
                adminstrElements.forEach(element => {
                    element.style.display = 'none';
                });
            }
        }

        function Development() {
            // 获取开发者工具链接
            const devLink = document.getElementById('development');
            if (devLink) {
                devLink.addEventListener('click', function (e) {
                    e.preventDefault(); // 阻止默认链接行为

                    // 1. 先禁用f12check.js的功能
                    disableF12Check();

                    // 2. 短暂延迟后触发开发者工具
                    setTimeout(() => {
                        // 尝试触发F12快捷键
                        const event = new KeyboardEvent('keydown', {
                            key: 'F12',
                            code: 'F12',
                            keyCode: 123,
                            which: 123,
                            bubbles: true,
                            cancelable: true
                        });
                        document.dispatchEvent(event);

                        // 3. 重新启用f12check.js
                        setTimeout(() => {
                            enableF12Check();
                        }, 1000);

                    }, 100);

                    // 显示提示信息
                    alert('开发者工具已临时启用，请在1秒内按F12');
                });
            }
        }

        // 禁用f12check.js功能
        function disableF12Check() {
            // 移除所有事件监听器
            document.removeEventListener('keydown', window.f12CheckKeydownHandler);
            document.removeEventListener('contextmenu', window.f12CheckContextmenuHandler);

            // 恢复console功能
            if (window.originalConsole) {
                window.console = window.originalConsole;
            }
        }

        // 启用f12check.js功能
        function enableF12Check() {
            // 重新添加事件监听器
            document.addEventListener('keydown', window.f12CheckKeydownHandler);
            document.addEventListener('contextmenu', window.f12CheckContextmenuHandler);

            // 重新应用console限制
            Object.defineProperty(window, 'console', {
                value: new Proxy(console, {
                    get(target, prop) {
                        if (['log', 'debug', 'info', 'error'].includes(prop)) {
                            return function () { };
                        }
                        return target[prop];
                    }
                })
            });
        }

        // 保存原始的f12check.js事件处理器
        function initF12CheckHandlers() {
            // 保存原始的事件处理器
            window.f12CheckKeydownHandler = function (e) {
                if (e.key === 'F12' ||
                    (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key))) {
                    e.preventDefault();
                    return false;
                }
            };

            window.f12CheckContextmenuHandler = function (e) {
                e.preventDefault();
                return false;
            };

            // 保存原始console
            window.originalConsole = console;
        }

        // 初始化时保存原始处理器
        document.addEventListener('DOMContentLoaded', initF12CheckHandlers);

        // 页面加载时调用检查权限函数
        document.addEventListener('DOMContentLoaded', checkUserPermission);
        document.addEventListener('DOMContentLoaded', Development);
    </script>

            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;

        function parseLyricTime(timeStr) {
            const match = timeStr.match(/\[(\d+):(\d+)\.(\d+)\]/);
            if (match) {
                const minutes = parseInt(match[1]);
                const seconds = parseInt(match[2]);
                const milliseconds = parseInt(match[3]);
                return minutes * 60 + seconds + milliseconds / 100;
            }
            return 0;
        }

        // 解析歌词文件
        function parseLyrics(lyricsText) {
            const lines = lyricsText.split('\n');
            const lyrics = [];

            lines.forEach(line => {
                line = line.trim();
                if (!line) return; // 跳过空行

                // 修复正则表达式：支持 [mm:ss.xx] 格式
                const match = line.match(/^\[(\d+):(\d+)\.(\d+)\](.*)$/);
                if (match) {
                    const minutes = parseInt(match[1]);
                    const seconds = parseInt(match[2]);
                    const milliseconds = parseInt(match[3]);
                    const text = match[4].trim();

                    if (text) { // 只添加有歌词内容的行
                        const timeInSeconds = minutes * 60 + seconds + milliseconds / 100;
                        lyrics.push({
                            time: timeInSeconds,
                            text: text,
                            original: line
                        });
                    }
                } else {
                    // 调试：输出无法解析的行
                    console.log('无法解析的歌词行:', line);
                }
            });

            // 按时间排序
            lyrics.sort((a, b) => a.time - b.time);
            console.log('解析后的歌词数据:', lyrics);
            return lyrics;

        function isVIPUser() {

        // 音频加载
        async function loadAudioSecurely(location, isVIPMusic, isVIPUser) {
            try {
                // 显示加载提示和进度条
                showLoadingProgress('加载音乐中...', 0);

                // 对于非VIP用户的VIP音乐，使用简单的15秒限制
                if (isVIPMusic && !isVIPUser) {
                    // 使用简单的Range请求限制为前15秒
                    const response = await fetch(location, {
                        headers: {
                            'Range': 'bytes=0-300000' // 约15秒的音频数据
                        }
                    });

                    if (!response.ok) {
                        hideLoadingProgress();
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const contentLength = parseInt(response.headers.get('content-length') || '285000');
                    const audioData = await response.arrayBuffer();

                    // 更新进度到100%
                    updateLoadingProgress(100, '音频数据处理中...');

                    const blob = new Blob([audioData], { type: 'audio/mpeg' });
                    hideLoadingProgress();
                    return URL.createObjectURL(blob);
                } else if (isVIPUser) {
                    // VIP用户：直接使用音乐文件，不进行Blob转换
                    hideLoadingProgress();
                    return location; // 直接返回音乐文件路径
                } else {
                    // 普通用户的免费音乐：使用带进度条的Blob方式
                    const response = await fetch(location);

                    if (!response.ok) {
                        hideLoadingProgress();
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const contentLength = parseInt(response.headers.get('content-length') || '1000000');
                    let loaded = 0;

                    // 记录开始时间
                    const startTime = Date.now();

                    // 创建读取器来跟踪进度
                    const reader = response.body.getReader();
                    const chunks = [];

                    while (true) {
                        const { done, value } = await reader.read();

                        if (done) break;

                        chunks.push(value);
                        loaded += value.length;

                        // 计算进度百分比
                        const progress = Math.min(Math.round((loaded / contentLength) * 100), 100);

                        // 计算预估剩余时间（基于当前加载速度）
                        const elapsedTime = Date.now() - startTime;
                        const speed = loaded / (elapsedTime / 1000); // bytes per second
                        const remainingBytes = contentLength - loaded;
                        const remainingTime = speed > 0 ? Math.round(remainingBytes / speed) : 0;

                        // 更新进度条
                        updateLoadingProgress(progress, `加载中... 预估剩余时间: ${formatTime(remainingTime)}`);
                    }

                    // 合并所有chunks
                    const audioData = new Uint8Array(loaded);
                    let position = 0;
                    for (const chunk of chunks) {
                        audioData.set(chunk, position);
                        position += chunk.length;
                    }

                    // 更新进度到100%
                    updateLoadingProgress(100, '音频数据处理中...');

                    const blob = new Blob([audioData], { type: 'audio/mpeg' });
                    hideLoadingProgress();
                    return URL.createObjectURL(blob);
                }
            } catch (error) {
                hideLoadingProgress();
                console.error('加载音频文件失败:', error);
                throw error;
            }
        }

        // 更新加载进度

                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}分${remainingSeconds}秒`;
            } else {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                return `${hours}时${minutes}分`;
            }
        }

            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operators = ['+', '-', '*'];
            const operator = operators[Math.floor(Math.random() * operators.length)];

            let answer;
            switch (operator) {
                case '+': answer = num1 + num2; break;
                case '-': answer = num1 - num2; break;
                case '*': answer = num1 * num2; break;
            }

            return {
                question: `请输入验证码：${num1} ${operator} ${num2} = ?`,
                answer: answer
            };
        }

        // 处理下载队列

            if (downloadQueue.length === 0) {

        // 格式化速度
        function formatSpeed(bytesPerSecond) {
            if (bytesPerSecond === 0) return '0 B/s';
            const k = 1024;
            const sizes = ['B/s', 'KB/s', 'MB/s', 'GB/s'];
            const i = Math.floor(Math.log(bytesPerSecond) / Math.log(k));
            return parseFloat((bytesPerSecond / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 格式化时间（秒转换为 MM:SS）
        function formatTime(seconds) {
            if (isNaN(seconds) || seconds === Infinity) return '--:--';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
